<h2>Talks and Posters</h2>
<ul>
  {% for talk in site.data.talks %}
    <li>
      <strong>{{ talk.title }}</strong>, {{ talk.event }} <br>
      Location: {{ talk.location }} <br>
      Date: {{ talk.date }} <br>
      {% if talk.link %}
        <a href="{{ talk.link }}" target="_blank">[More Info]</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
