<ol>
  {% for talk in site.data.talks %}
    <li>
      [{{ talk.date }}] {% if talk.type == "poster" %} <strong>(Poster)</strong> {% endif %}
      {% if talk.link != "" %}<a href="{{ talk.link }}" target="_blank">{{ talk.title }}</a>{% endif %}{% if talk.link == "" %}{{ talk.title }}{% endif %},
      {{ talk.location }}.
    </li>
  {% endfor %}
</ol>
